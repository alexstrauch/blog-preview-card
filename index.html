<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="logo" class="logo"/>
      <h3>Learning</h3>
      <p>Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <div class="sentence">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </div>
      <div class="profile-pic">
        <img
          src="./assets/images/image-avatar.webp" alt="picture of Greg Hooper"/>
        <div class="name">Greg Hooper</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by<a href="https://github.com/alexstrauch/blog-preview-card" target="_blank" rel="noopener">Alexander Strauch</a>.
    </div>
  </body>
</main>
</html>
